<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerenciamento de Clientes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gerenciamento de Clientes</h1>

  <div id="tabs">
    <button class="active" onclick="openTab('inativos')">Inativos</button>
    <button onclick="openTab('ativos')">Ativos</button>
    <button onclick="openTab('agenda')">Agenda</button>
  </div>

  <div id="inativos-content" class="tab-content active">
    <div id="upload">
      <input type="file" id="xlsxFile" accept=".xlsx,.xls">
    </div>
    <div id="filters">
      <input type="number" id="saldoFilter" placeholder="Saldo mínimo">
      <div id="cidadeSelector" onclick="toggleCidades()">
        <span id="cidadeSelectorText">Selecionar cidades</span>
        <span class="seta">&#9660;</span>
      </div>
      <div id="cidadeList" class="escondido"></div>
      <select id="sortOption">
        <option value="nome-az">Nome Fantasia (A-Z)</option>
        <option value="nome-za">Nome Fantasia (Z-A)</option>
        <option value="saldo-desc">Saldo de Crédito (Maior-Menor)</option>
        <option value="saldo-asc">Saldo de Crédito (Menor-Maior)</option>
        <option value="data-asc">Data Último Pedido (Antigo-Recente)</option>
        <option value="data-desc">Data Último Pedido (Recente-Antigo)</option>
      </select>
    </div>
    <ul id="list"></ul>
  </div>

  <div id="ativos-content" class="tab-content">
    <ul id="ativos-list"></ul>
    <button onclick="clearAtivos()">Limpar Ativos</button>
  </div>

  <div id="agenda-content" class="tab-content">
    <div id="agenda-list"></div>
  </div>

  <div id="modal">
    <div id="modal-content">
      <span id="close">&times;</span>
      <div id="details"></div>

      <div id="agendamento">
        <label for="diaSemana">Dia da Semana:</label>
        <select id="diaSemana">
          <option value="">Selecione</option>
          <option>Segunda</option>
          <option>Terça</option>
          <option>Quarta</option>
          <option>Quinta</option>
          <option>Sexta</option>
          <option>Sábado</option>
          <option>Domingo</option>
        </select>
        <label for="horario">Horário:</label>
        <input id="horario" type="time">
        <label for="tipo">Tipo:</label>
        <select id="tipo">
          <option value="">Selecione</option>
          <option>Visita</option>
          <option>Ligação</option>
          <option>WhatsApp</option>
        </select>
        <label for="repeticao">Repetição:</label>
        <select id="repeticao">
          <option>Semanal</option>
          <option>Quinzenal</option>
          <option>Mensal</option>
        </select>
        <button onclick="saveSchedule()">Salvar agendamento</button>
        <input id="editDataPedido" type="text" placeholder="DD/MM/AAAA" style="display:none;">
        <button id="confirmarAtivo" style="display:none;">Confirmar Ativo</button>
        <button id="tornarAtivo" style="display:none;" onclick="prepareTornarAtivo()">Tornar Ativo</button>
        <button id="excluirAtivo" style="display:none;" onclick="excluirAtivo()">Excluir dos Ativos</button>
      </div>

      <label for="observacoes">Observações do Cliente:</label>
      <textarea id="observacoes" maxlength="2000" rows="6" placeholder="Digite observações sobre o cliente (máximo 2000 caracteres)"></textarea>
      <span id="observacoes-contador">0/2000</span>
      <button id="salvarObservacoes">Salvar Observações</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
  <script>
    function openTab(tab) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.querySelectorAll('#tabs button').forEach(el => el.classList.remove('active'));
      document.getElementById(tab + '-content').classList.add('active');
      document.querySelector(`button[onclick="openTab('${tab}')"]`).classList.add('active');
      if (tab === 'inativos') { if (typeof renderList === 'function') renderList(); }
      if (tab === 'ativos') { if (typeof renderAtivos === 'function') renderAtivos(); }
      if (tab === 'agenda') { if (typeof renderAgenda === 'function') renderAgenda(); }
    }
    window.openTab = openTab;
  </script>
</body>
</html>
